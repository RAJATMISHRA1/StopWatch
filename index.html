<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <main id="watch-frame">
        <div id="time">
            <span>
                <h1 id="hour">00</h1> <h1>:</h1> <h1 id="minute">00</h1> <h1>:</h1><h1 id="second">00</h1>
            </span>
        </div>
        <div id="btn-ctrl">
            <button id="lap-btn">Lap</button>
            <button id="start-btn">Start</button>
        </div>
        <div id="lap-frame"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
